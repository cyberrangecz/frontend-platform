<sentinel-layout1>
    <div class="topology-controls">
        <div class="slider-container">
            <input
                (ngModelChange)="onSliderChange()"
                [(ngModel)]="topologyScale"
                class="topology-slider"
                id="topology-slider"
                max="10"
                min="1"
                type="range"
            >
            <div class="slider-labels">
                <span>Small</span>
                <span>Large</span>
            </div>
        </div>
    </div>

    <div class="topology-display">
        <crczp-topology
            [topology]="topology"
            class="wh-100"
        />
    </div>
</sentinel-layout1>
