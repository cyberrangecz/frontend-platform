@if (visible) {
    <div
        #contextMenu
        class="context-menu"
        [style.left.px]="position.x"
        [style.top.px]="position.y"
    >
        <ul>
            @for (item of items; track item) {
                <li (click)="item.action(); hideContextMenu()">
                    <span class="label">{{ item.label }}</span>
                </li>
            }
        </ul>
    </div>
}
