@if (visible()) {
    <div
        #contextMenu
        (crczpClickOutside)="onOutsideClick()"
        [style.left.px]="position().x"
        [style.top.px]="position().y"
        class="context-menu"
    >
        <ul>
            @for (item of menuData(); track item.label) {
                <li (click)="item.action(); hideContextMenu()">
                    <span class="label">{{ item.label }}</span>
                </li>
            } @empty {
                <li (click)="hideContextMenu()">
                    <span class="label">No actions available</span>
                </li>
            }
        </ul>
    </div>
}
