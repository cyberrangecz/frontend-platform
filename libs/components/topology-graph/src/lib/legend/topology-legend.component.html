<div
  [style.width.px]="width"
  [style.height.px]="height"
  class="topology-legend"
  >
  <span class="title"> Node types: </span>
  @for (a of nodeNames; track a) {
    <div
      class="node-group"
      [style.margin]="iconsMargin"
      >
      <img
        [alt]="a.name"
        [attr.src]="iconsPath + a.icon + '.svg'"
        class="node-icon"
        />
      <span>{{ a.name }}</span>
    </div>
  }
</div>
