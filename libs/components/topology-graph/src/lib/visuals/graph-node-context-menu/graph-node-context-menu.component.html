<svg #menu [style.z-index]="9999">
  @if (isDisplayed) {
    <g class="items">
      @for (item of items; track item; let i = $index) {
        <g
          class="item"
          (click)="onItemClick($event, item)"
          >
          <rect
            class="item"
            [attr.width]="MENU_ROW_WIDTH"
            [attr.height]="MENU_ROW_HEIGHT"
            [attr.x]="location.left"
            [attr.y]="location.top + i * MENU_ROW_HEIGHT"
            />
          <text
            class="item"
            [style.font-size]="15 * zoom + 'px'"
                [ngClass]="{
                    disabled:
                        item.title === 'Open console (deprecated)' &&
                        !isConsoleReady
                }"
            [attr.width]="MENU_ROW_WIDTH"
            [attr.height]="MENU_ROW_HEIGHT"
            [attr.x]="location.left + 10"
            [attr.y]="location.top + i * MENU_ROW_HEIGHT + 15 * zoom"
            >
            @if (
              item.title === 'Open console (deprecated)' &&
              !isConsoleReady
              ) {
              <a
                >
                Loading:
              </a>
            }
            {{ item.title }}
          </text>
        </g>
      }
    </g>
  }
</svg>
