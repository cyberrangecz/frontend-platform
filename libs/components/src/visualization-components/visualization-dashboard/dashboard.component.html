<mat-sidenav-container class="dashboard-container">
    <mat-sidenav-content>
        <div class="dashboard-container">
            <crczp-trainee-select
                (highlightedTraineeIdChange)="
                    updateHighlightByTraineeId($event)
                "
                (selectedTraineesChange)="filteredTrainees.set($event)"
                [highlightedTraineeId]="highlightedTrainee()?.id"
                [trainees]="progressTrainees()"
                class="trainee-select"
            />
            <mat-divider />
            <!-- HURDLING CONTENT  -->
            <div
                class="hurdling-content"
                style="display: block; justify-content: center"
            >
                <crczp-progress-visualization
                    (highlightedTraineeIdChange)="
                        updateHighlightByTraineeId($event)
                    "
                    [highlightedTraineeId]="highlightedTrainee()?.id"
                    [instanceId]="trainingInstanceId()"
                    [progressApiData]="progressApiDataObservable"
                />
            </div>
            <div class="overview-container">
                <!-- CLUSTERING CONTENT  -->
                <div class="vis left">
                    <div class="name-header">Time-Score Overview</div>
                    <crczp-visualization-overview-clustering
                        (highlightedTrainingRunIdChange)="
                            updateHighlightByTrainingRunId($event)
                        "
                        [highlightedTrainingRunId]="
                            highlightedTrainee()?.trainingRunId
                        "
                        [instanceIds]="[trainingInstanceId()]"
                        [runIds]="runIds()"
                        [size]="clusteringSize"
                        [standalone]="true"
                        [trainingDefinitionId]="trainingDefinitionId()"
                        [trainingInstanceId]="trainingInstanceId()"
                    />
                </div>
                <div
                    [ngStyle]="{ 'justify-content': 'center' }"
                    class="vis right overflow overview-line"
                >
                    <div class="overview-visualization-container">
                        <!-- TIMELINE CONTENT  -->
                        <div class="vis-timeline">
                            <crczp-visualization-overview-line
                                (highlightedTrainingRunIdChange)="
                                    updateHighlightByTrainingRunId($event)
                                "
                                [activeFilters]="activeFilters()"
                                [highlightedTrainingRunId]="
                                    highlightedTrainee()?.trainingRunId
                                "
                                [runIdsFilter]="runIds()"
                                [size]="timelineSize"
                                [standalone]="true"
                                [trainingDefinitionId]="trainingDefinitionId()"
                                [trainingInstanceId]="trainingInstanceId()"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
