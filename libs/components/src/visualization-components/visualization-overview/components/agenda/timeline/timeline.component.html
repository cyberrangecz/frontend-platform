<div
    [class]="
        fullWidthTable
            ? 'overview-visualization-container full'
            : 'overview-visualization-container'
    "
>
    <crczp-visualization-overview-line
        (wideTable)="setTableWidth($event)"
        [enableAllPlayers]="enableAllPlayers"
        [trainingDefinitionId]="trainingDefinitionId"
        [trainingInstanceId]="trainingInstanceId"
        [(highlightedTrainingRunId)]="highlightedTrainingRunId"
        [size]="size"
        [standalone]="standalone"
        [traineeModeInfo]="traineeModeInfo"
    />

    <div class="second-column">
        @if (enableAllPlayers) {
            <crczp-visualization-overview-table
                [trainingDefinitionId]="trainingDefinitionId"
                [trainingInstanceId]="trainingInstanceId"
                [traineeModeInfo]="traineeModeInfo"
            ></crczp-visualization-overview-table>
        }

        <crczp-visualization-overview-filters />
    </div>
</div>
