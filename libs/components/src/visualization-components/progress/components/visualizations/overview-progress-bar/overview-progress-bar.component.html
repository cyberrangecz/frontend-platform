<div class="progress-bar">
  <div class="header">
    <span>Time allocation</span>
    @if (this.getLongestEstimate()) {
      <span class="estimated-end-time" matTooltip="Estimated end time">
        {{ estimatedEndTime() | date: "HH:mm" }}
      </span>
    }
  </div>
  <mat-progress-bar
    [value]="calculateProgress()">
  </mat-progress-bar>
  <div
    [matTooltip]="getTooltipInfo()"
    [ngStyle]="{ 'margin-left': calculateScheduledPosition() }"
  class="arrow-up"></div>
  <div class="time-left" matTooltip="Remaining time">{{ getTimeLeft() }}</div>
</div>
