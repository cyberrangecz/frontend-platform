<a (click)="sort()"
   [ngStyle]="level && {'left': level.x, 'transform': level.translate}"
   class="ctf-progress-header-column"
   href="#"
   id="sort-{{sortType}}">
    {{ label }}
    <span [ngClass]="{'ctf-progress-header-arrow-active': (sortType === selectedSortType && !selectedSortReverse)}"
          class="ctf-progress-header-arrow ctf-progress-header-arrow-up">
    </span>
    <span [ngClass]="{'ctf-progress-header-arrow-active': (sortType === selectedSortType && selectedSortReverse)}"
          class="ctf-progress-header-arrow ctf-progress-header-arrow-down">
    </span>
</a>
