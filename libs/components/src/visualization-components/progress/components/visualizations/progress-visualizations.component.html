@if (view === getViewEnum().Progress && visualizationData$ | async) {
    <crczp-viz-hurdling-settings
        (restrictByTrainees)="restrictionTypeEvent($event, 'restrictToVisibleTrainees')"
        (restrictToTimeline)="restrictionTypeEvent($event, 'restrictToCustomTimelines')"
        (scaleRestrictionEvent)="scaleRestrictionEvent($event)"
        [maximumTime]="maxTime"
        [timelineStepSize]="stepSize"
    />
    <crczp-viz-progress
        (getMaxTime)="getMaxTime($event)"
        (getStepSize)="getStepSize($event)"
        [restrictToCustomTimelines]="restrictToCustomTimelines"
        [restrictToVisibleTrainees]="restrictToVisibleTrainees"
        [restriction]="restriction"
        [setDashboardView]="setDashboardView"
        [trainingInstanceId]="trainingInstanceId"
        [view]="view"
        [visualizationData]="visualizationData$ | async"
        id="viz-progress"
    />
}
