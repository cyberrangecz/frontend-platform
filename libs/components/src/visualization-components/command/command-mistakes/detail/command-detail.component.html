@if (data.commandPerOptions) {
  <mat-list>
    @for (command of data?.commandPerOptions; track command) {
      <mat-card>
        <mat-list-item>
          <div class="list-container">
            <span><b>Full Command:</b> {{ data.cmd }} {{ command?.options }}</span>
            @if (command?.mistake) {
              <span><b>Mistake Type:</b> {{ command?.mistake }}</span>
            }
            <span><b>IP:</b> {{ command?.fromHostIp }}</span>
            <span><b>Frequency:</b> {{ command?.frequency }}</span>
          </div>
        </mat-list-item>
      </mat-card>
    }
  </mat-list>
}
