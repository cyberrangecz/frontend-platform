@if (this.topologyLoading() || this.levelLoading()) {
    <div class="hflex center wh-100 mock-tabs-container">
        <crczp-logo-spinner
            class="logo-spinner"
        />
    </div>
} @else {
    @if (this.topology()) {
        <crczp-topology
            [sandboxUuid]="getSandboxId()"
            [standalone]="standalone()"
            [topology]="topology()"
            class="wh-100 block"
        />
        @if ('sandboxId' in this.id()) {
            <button
                (click)="this.getAccessFile.emit()"
                [disabled]="this.topologyLoading()"
                class="ssh-button"
                mat-raised-button
                matTooltip="Download config for SSH client">
                Get SSH Config
            </button>
        }
    } @else {
        <div class="hflex center wh-100 mock-tabs-container">
            <mat-icon class="topology-error__icon" color="error">warning</mat-icon>
            <span class="topology-error__message">Topology unavailable</span>
        </div>
    }
}
