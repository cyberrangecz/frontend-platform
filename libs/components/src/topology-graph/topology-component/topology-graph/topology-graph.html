<div #networkContainer
     class="{{stabilized() && resized() ?  'graph-stabilized' :  'graph-hidden'}}">
</div>
@if (!!network && nodes.length > 15) {
    <crczp-minimap
        [edges]="links"
        [network]="this.network"
        [nodes]="nodes"
        [parentContainer]="this.networkContainer"
        class="minimap"
    />
}

@if (!resized()) {
    <div class="resizing-indicator">
        <div class="resize-line"></div>
        <h1>
            {{ networkContainer.offsetWidth }} px
        </h1>
    </div>
}

<crczp-context-menu
    [accessibleNodes]="this.accessibleNodes()"
    [boundingBox]="networkContainer.getBoundingClientRect()"
    [createContextMenu]="this.createContextMenu.bind(this)"
    [network]="this.network"
/>
