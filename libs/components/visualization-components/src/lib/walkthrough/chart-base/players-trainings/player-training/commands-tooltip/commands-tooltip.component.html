<svg:g *ngIf="visible" style="background: var(--neutral-95)" class="tooltip">
    <svg:rect
        [attr.x]="getAbsoluteXPosition() - 10"
        [attr.y]="yPosition + 10"
        [attr.width]="getRectWidth()"
        [attr.height]="getRectHeight()"
        rx="8px"
        ry="8px"
        fill="var(--neutral-98)"
    ></svg:rect>
    <svg:text
        *ngFor="let command of commands; let myIndex = index"
        [attr.y]="yPosition + 13 * myIndex + 32"
        [attr.x]="getAbsoluteXPosition()"
    >
        - {{ command.length > 70 ? command.substr(0, 67) + '...' : command }}
    </svg:text>
</svg:g>
