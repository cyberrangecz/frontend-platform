
@switch (taskTypeResolver(task)) {
  @case (AbstractTaskTypeEnum.Info) {
    <crczp-info-task-preview [task]="task" />
  }
  @case (AbstractTaskTypeEnum.Training) {
    <crczp-training-task-preview
      [task]="task" />
  }
  @case (AbstractTaskTypeEnum.Questionnaire) {
    <crczp-questionnaire-task-preview
      [task]="task" />
  }
  @case (AbstractTaskTypeEnum.Access) {
    <crczp-access-task-preview
      [task]="task"
      [localEnvironment]="localEnvironment"
      >
    </crczp-access-task-preview>
  }
}
