@for (playerData of playersTransitions; track trackByTrainingRunId(i, playerData); let i = $index) {
  <svg:g
    class="trainee-{{ playerData.trainee.id }}-transitions"
    >
    <svg:g
      training-run-transitions
      [playerTransitions]="playerData"
      [xScale]="xScale"
      [yScale]="yScale"
      [color]="colorScale(i)"
      (taskPreviewEvent)="onTaskPreviewChange($event)"
      ></svg:g>
      </svg:g>
    }
