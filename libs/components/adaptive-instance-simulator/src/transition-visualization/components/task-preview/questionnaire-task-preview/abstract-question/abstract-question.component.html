@if (question.questionType === QuestionTypeEnum.FFQ) {
    <crczp-free-form-question-detail
        [question]="question"
        [questionnaireType]="questionnaireType"
    />
}
@if (question.questionType === QuestionTypeEnum.MCQ) {
    <crczp-multiple-choice-question-detail
        [question]="question"
        [questionnaireType]="questionnaireType"
    />
}
@if (question.questionType === QuestionTypeEnum.RFQ) {
    <crczp-rating-form-question-detail
        [question]="question"
        [questionnaireType]="questionnaireType"
    />
}
