<div class="content">
    <div class="panel-wrapper">
        <div class="left-panel">
            <!--CONTENT field -->
            <h3>Content</h3>
            <sentinel-markdown-editor
                [content]="task.content"
                [sentinel-markdown-file-upload]="false"
                class="mrkdwn-content"
            />

            <!--SOLUTION field -->
            <h3>Solution</h3>
            <sentinel-markdown-editor
                [content]="task.solution"
                [sentinel-markdown-file-upload]="false"
                class="mrkdwn-solution"
            />
        </div>

        <div class="right-panel">
            <!-- TITLE filed -->
            <mat-form-field
                appearance="outline">
                <mat-label>Title</mat-label>
                <input
                    [disabled]="true"
                    [value]="task.title"
                    matInput
                    placeholder="Title"
                />
            </mat-form-field>

            <!-- INCORRECT ANSWER LIMIT field -->
            <mat-form-field
                appearance="outline">
                <mat-label>Incorrect Answer Limit</mat-label>
                <input
                    [disabled]="true"
                    [value]="task.incorrectAnswerLimit"
                    matInput
                    placeholder="Incorrect Answer Limit"
                />
            </mat-form-field>

            <!-- ANSWER field -->
            <mat-form-field
                appearance="outline">
                <mat-label>Correct Answer</mat-label>
                <input
                    [disabled]="true"
                    [value]="task.incorrectAnswerLimit"
                    matInput
                    placeholder="Correct Answer"
                />
            </mat-form-field>

            <div class="modify-sandbox">
                <span>Modify sandbox: </span>
                <mat-slide-toggle [checked]="task.modifySandbox" [disabled]="true" />
            </div>
        </div>
    </div>
</div>
