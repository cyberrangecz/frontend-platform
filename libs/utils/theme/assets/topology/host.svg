<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    height="120"
    version="1.1"
    viewBox="0 0 120 120"
    width="120"
    xmlns="http://www.w3.org/2000/svg">
    <g>


        <!-- Monitor Stand -->
        <rect
            height="15"
            style="fill:#566667;stroke:#23313f;stroke-width:2"
            width="20"
            x="50"
            y="80" />

        <!-- Monitor Stand -->
        <rect
            height="5"
            style="fill:#344149;stroke:#23313f;stroke-width:1"
            width="50"
            x="35"
            y="94" />


        <!-- Monitor Display (rounded rectangle) -->
        <rect
            height="60"
            rx="8"
            ry="8"
            style="fill:#344149;stroke:#23313f;stroke-width:3"
            width="80"
            x="20"
            y="20" />

        <!-- Monitor Screen -->
        <rect
            height="44"
            rx="4"
            ry="4"
            style="fill:#d7d9db;stroke:#23313f;stroke-width:1"
            width="68"
            x="26"
            y="26" />


        <!-- Power Button (bottom of display) -->
        <circle
            cx="93"
            cy="74"
            r="3"
            style="fill:#15ff00;stroke:#23313f;stroke-width:1" />

        <!-- Screen content (optional monitor indicator) -->
        <rect
            height="4"
            rx="1"
            style="fill:#2472a6"
            width="40"
            x="40"
            y="38" />
        <rect
            height="4"
            rx="1"
            style="fill:#2472a6"
            width="30"
            x="40"
            y="46" />
        <rect
            height="4"
            rx="1"
            style="fill:#2472a6"
            width="35"
            x="40"
            y="54" />
    </g>
</svg>
