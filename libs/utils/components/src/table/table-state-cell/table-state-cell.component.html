<div class="hflex wrapper-div">
    @if (textPosition() === 'before') {
    {{ text() }}
    } @if (icon()) {
    <mat-icon
        [color]="iconColor()"
        matTooltip="{{ textPosition() === 'hidden' ? text() : null }}"
        matTooltipPosition="after"
        >{{ icon() }}
    </mat-icon>
    } @if (textPosition() === 'after') {
    {{ text() }}
    }
</div>
