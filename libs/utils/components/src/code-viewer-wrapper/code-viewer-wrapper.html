<div class="content-wrapper wh-100">
    <div class="controls-header">
        <button (click)="lineWrapping.set(!lineWrapping())"
                [matTooltipPosition]="'above'"
                [matTooltip]="lineWrapping() ? 'Disable Line Wrap' : 'Enable Line Wrap'" mat-icon-button>
            <mat-icon>wrap_text</mat-icon>
        </button>
        <button (click)="copyToClipboard()"
                [matTooltipPosition]="'above'"
                [matTooltip]="'Copy to Clipboard'"
                mat-icon-button
        >
            <mat-icon>content_copy</mat-icon>
        </button>
        <button (click)="scrollToTop()"
                [matTooltipPosition]="'above'"
                [matTooltip]="'Scroll to Top'"
                mat-icon-button
        >
            <mat-icon>keyboard_double_arrow_up</mat-icon>
        </button>
        <button (click)="scrollToBottom()"
                [matTooltipPosition]="'above'"
                [matTooltip]="'Scroll to Bottom'"
                mat-icon-button
        >
            <mat-icon>keyboard_double_arrow_down</mat-icon>
        </button>
    </div>
    <div #scrollContainer
         [style.height]="height()"
         class="scrollable-content round-scrollbar">
        <div #resizeableContent>
            <ng-content select="code-editor"></ng-content>
        </div>
    </div>
</div>
