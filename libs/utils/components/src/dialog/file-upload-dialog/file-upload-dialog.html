<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <ngx-file-drag-drop
        (valueChanged)="onValueChange($event)"
        [formControl]="fileFormControl"
        [multiple]="isMultipleFileMode()"
        activeBorderColor="#3F51B5"
    >
    </ngx-file-drag-drop>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="wh-100 hflex jc-sb">
        <button (click)="cancel()" mat-button>Cancel</button>
        <button (click)="confirm()" [disabled]="!filesUploaded()" mat-button>
            Confirm
        </button>
    </div>
</mat-dialog-actions>
