@if ((trainingInstance$ | async); as trainingInstance) {
    <mat-tab-group class="mat-elevation-z4" mat-stretch-tabs="always">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">insights</mat-icon>
                Progress
            </ng-template>
            <ng-template matTabContent>
                <div class="container">
                    <crczp-progress-visualization
                        [instanceId]="trainingInstance.id"
                    />
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">timeline</mat-icon>
                Command timeline
            </ng-template>
            <ng-template matTabContent>
                <div class="container">
                    <crczp-timeline [isStandalone]="true" [trainingInstanceId]="trainingInstance.id" />
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
}
