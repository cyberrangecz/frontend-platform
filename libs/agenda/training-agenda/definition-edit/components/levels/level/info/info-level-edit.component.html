<div class="level">
    <form [formGroup]="infoLevelConfigFormGroup.formGroup" class="content">
        <!-- TITLE filed -->
        <mat-form-field (keydown.enter)="$event.preventDefault()"
                        appearance="outline">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Title" required>
            @if (title) {
                <button matSuffix mat-icon-button
                        aria-label="Clear" (click)="title.setValue('');">
                    <mat-icon>close</mat-icon>
                </button>
            }
            @if (title.hasError('whitespace')) {
                <mat-error>Title cannot be empty</mat-error>
            }
        </mat-form-field>

        <!-- CONTENT filed -->
        <h3>Content</h3>
        <sentinel-markdown-editor (contentChange)="this.content.setValue($event);"
                                  [content]="content.value"
                                  [sentinel-markdown-file-upload]="false"/>
        @if (content.hasError('whitespace')) {
            <mat-error>Content cannot be empty</mat-error>
        }
    </form>
</div>
