@switch (phase.type) {
    @case (AbstractPhaseTypeEnum.Info) {
        <crczp-info-phase-detail [phase]="$any(phase)"/>
    }
    @case (AbstractPhaseTypeEnum.Access) {
        <crczp-access-phase-detail [phase]="$any(phase)"/>
    }
    @case (AbstractPhaseTypeEnum.Training) {
        <crczp-training-phase-detail [phase]="$any(phase)"/>
    }
    @case (AbstractPhaseTypeEnum.Questionnaire) {
        <crczp-questionnaire-phase-detail [phase]="$any(phase)"/>
    }
}
