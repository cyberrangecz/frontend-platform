<div class="mat-elevation-z4">
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    <nav [mat-stretch-tabs]="'always'" [tabPanel]="tabPanel" mat-tab-nav-bar>
        <a
            #scoreDevelopment="routerLinkActive"
            [active]="scoreDevelopment.isActive"
            [routerLink]="['score-development']"
            mat-tab-link
            routerLinkActive
        >
            <mat-icon class="tab-icon">score</mat-icon>
            Score Development
        </a>
        @if (hasReferenceSolution$ | async) {
            <a
                #commandAnalysis="routerLinkActive"
                [active]="commandAnalysis.isActive"
                [routerLink]="['command-analysis']"
                mat-tab-link
                routerLinkActive
            >
                <mat-icon class="tab-icon">keyboard</mat-icon>
                Command Analysis
            </a>
            <a
                #commandTimeline="routerLinkActive"
                [active]="commandTimeline.isActive"
                [routerLink]="['command-timeline']"
                mat-tab-link
                routerLinkActive
            >
                <mat-icon class="tab-icon">timeline</mat-icon>
                Command Timeline
            </a>
        }
    </nav>
    <mat-tab-nav-panel>
        <router-outlet />
    </mat-tab-nav-panel>
</div>
