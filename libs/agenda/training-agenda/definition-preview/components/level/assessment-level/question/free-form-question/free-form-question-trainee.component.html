<div class="content">
  <!--TITLE-->
  <h2>
    <sentinel-markdown-view [markdown]="'Question ' + index.toString() + ':'"/>
    <sentinel-markdown-view [markdown]="question.title"/>
  </h2>
  @if (question.required) {
    <p class="required-note">Answer required</p>
  }

  <!-- ANSWER field-->
  <mat-form-field appearance="outline"
    (keydown.enter)="$event.preventDefault()">
    <mat-label>Answer</mat-label>
    <input matInput placeholder="Answer"
      [required]="question.required" [(ngModel)]="answer">
    @if (answer) {
      <button matSuffix mat-icon-button
        aria-label="Clear" (click)="answer='';">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</div>
