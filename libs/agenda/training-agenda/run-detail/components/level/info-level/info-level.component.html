<div class="container">
    <div class="content">
        <sentinel-markdown-view [markdown]="levelContent$ | async" />
    </div>
    <button
        (click)="runService.nextLevel()"
        [disabled]="runService.isLoading$ | async"
        class="next-button"
        mat-raised-button>
        {{ (runService.runInfo$.observeProperty().isLastLevel.$() | async) ? "Finish" : "Next" }}
    </button>
</div>
