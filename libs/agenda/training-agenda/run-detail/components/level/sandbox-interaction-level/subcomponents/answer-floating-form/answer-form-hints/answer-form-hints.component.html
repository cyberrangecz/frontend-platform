<div class="hints-row round-scrollbar">
  @for (hintButton of hintsButtons$ | async; track hintButton; let i = $index) {
    <button
      mat-raised-button
      color="warn"
        [disabled]="
                  ( isSolutionRevealed$ | async ) ||
                  ( hintButton.disabled$ | async ) ||
                  ( isLoading$ | async)
                "
      (click)="emitHintRevealed(hintButton)"
      matTooltip="{{ hintButton.hint.title }}"
      matTooltipPosition="above"
      >
      Hint {{ i + 1 }}
    </button>
  }
  <button
    mat-raised-button
    color="warn"
    [disabled]="( isSolutionRevealed$ | async ) || ( isLoading$ | async )"
    (click)="emitSolutionRevealed()"
    matTooltip="Display solution"
    >
    Reveal Solution
  </button>
</div>
