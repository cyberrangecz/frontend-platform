<div class="content">
    <crczp-access-training-run (accessToken)="access($event)" [isLoading]="isLoading" />
    <div class="table-container">
        <sentinel-controls [controls]="controls"
                           [titlecased]="false" />
        <sentinel-table
            (tableLoad)="loadAccessedTrainingRuns($event)"
            [data]="trainingRuns$ | async"
            [hasError]="hasError$ | async"
        >
        </sentinel-table>
    </div>
</div>
