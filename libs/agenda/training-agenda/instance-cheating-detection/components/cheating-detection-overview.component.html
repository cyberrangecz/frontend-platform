<div>
    <sentinel-controls (itemClicked)="onControlsAction($event)" [controls]="topControls" />
    <sentinel-table (tableLoad)="onLoadEvent($event)"
                    [data]="cheatingDetections$ | async"
                    [defaultSortDirection]="INIT_SORT_DIR"
                    [defaultSortName]="INIT_SORT_NAME"
                    [displayedActionsCount]="4"
                    [hasError]="hasError$ | async"
                    [isLoading]="isLoading$ | async">
        <ng-container *sentinelRow="'stages'; template: stagesTemplate" />
    </sentinel-table>

    <ng-template #stagesTemplate let-row>
        <crczp-stage-overview [stages]="row.element.stages"
                              [unitId]="row.element.unitId">
        </crczp-stage-overview>
    </ng-template>
</div>
