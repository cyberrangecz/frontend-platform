@if ((levels$ | async); as levels) {
    <div class="container">
        <crczp-walkthrough-visualization-wrapper
            [levels]="levels"
            [instanceId]="(trainingInstance$ | async)?.id">
        </crczp-walkthrough-visualization-wrapper>
    </div>
} @else {
    <h3 class="message">*No levels for a given training definition of a training instance: {{ trainingInstance$ }}.</h3>
}
