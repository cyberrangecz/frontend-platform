<div
    (mouseenter)='toggleEditButton(true)'
    (mouseleave)="toggleEditButton(false)"
    class="comment-container"
>
    <!-- COMMENT -->
    <form [formGroup]="commentFormGroup.formGroup"
          class="wh-100 horizontal-flex jc-flex-start ai-center {{!editionEnabled ? 'readonly edit-comment-container' : 'edit-comment-container'}}">
        <mat-form-field
            (click)="toggleEdition(true)"
            subscriptSizing="dynamic"
        >
            <input [readonly]="!editionEnabled"
                   formControlName="comment"
                   matInput
                   matTooltip="{{ value }}"
                   type="text">
        </mat-form-field>
        <!-- EDIT COMMENT button -->
        <button (click)="editionEnabled ? saveComment() : toggleEdition(true)"
                [matTooltip]="editionEnabled ? 'Save edited comment' : 'Edit comment'"
                [style]="'opacity: ' + (editOpacity || editionEnabled ? 100 : 0)"
                aria-label="Edit comment"
                class="comment-save-button"
                color="primary"
                mat-fab>
            <mat-icon>{{ editionEnabled ? 'check' : 'edit' }}</mat-icon>
        </button>
    </form>
</div>
