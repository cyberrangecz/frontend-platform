<ng-template #sentinelListElementTemplate let-element>
    <span>{{ element.title }}</span>
</ng-template>

<div class="mat-typography">
    <div class="sandbox-select-container">
        <h1 mat-dialog-title>Select Sandbox Definition</h1>
        <mat-divider />
        <div mat-dialog-content>
            <h3>
                Sandbox Definitions
            </h3>
            <sentinel-list (selectionChange)="onSelectionChange($event)"
                           [hasError]="hasError$ | async"
                           [identity]="sandboxDefinitionIdentity"
                           [isLoading]="isLoading$ | async"
                           [pageSize]="PAGE_SIZE"
                           [resource]="definitions$ | async"
                           [selected]="selected"
                           [sortState]="'id'"
                           mode="radio" noDataMessage="No sandbox definitions">
                <ng-container [sentinelListElement]="sentinelListElementTemplate" />
            </sentinel-list>
        </div>
        <div mat-dialog-actions>
            <button (click)="cancel()"
                    color="warn" mat-button>Cancel
            </button>
            <span class="spacer"></span>
            <button (click)="confirm()"
                    [disabled]="!selected"
                    color="primary" mat-button>Select
            </button>
        </div>
    </div>
</div>
