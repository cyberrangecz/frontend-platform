<mat-card appearance="outlined">
    <sentinel-controls [controls]="controls" />

    <form (keydown)="keyDownAction($event)" [formGroup]="sandboxDefinitionFormGroup.formGroup">
        <div class="content">
            <!-- URL field-->
            <mat-form-field (keydown.enter)="$event.preventDefault()"
                            appearance="outline">
                <mat-label>Git URL</mat-label>
                <input formControlName="gitUrl"
                       matInput
                       placeholder="https://git-service.com/path/to/sandbox-definitions/sandbox_name.git" required>
                @if (gitUrl.value) {
                    <button (click)="gitUrl.setValue('');" aria-label="Clear"
                            mat-icon-button matSuffix>
                        <mat-icon>close</mat-icon>
                    </button>
                }
                @if (gitUrl.hasError('required')) {
                    <mat-error>This field is required</mat-error>
                }
            </mat-form-field>

            <!-- REVISION field-->
            <mat-form-field (keydown.enter)="$event.preventDefault()"
                            appearance="outline">
                <mat-label>Revision</mat-label>
                <input formControlName="revision" matInput placeholder="Revision"
                       required>
                @if (revision.value) {
                    <button (click)="revision.setValue('');" aria-label="Clear"
                            mat-icon-button matSuffix>
                        <mat-icon>close</mat-icon>
                    </button>
                }
                @if (revision.hasError('required')) {
                    <mat-error>This field is required</mat-error>
                }
            </mat-form-field>
        </div>
    </form>
</mat-card>
