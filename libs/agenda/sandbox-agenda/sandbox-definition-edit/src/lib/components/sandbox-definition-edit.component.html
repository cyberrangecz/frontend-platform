<mat-card appearance="outlined">
    <sentinel-controls (itemClicked)="onControlsAction($event)" [controls]="controls"/>

    <form (keydown)="keyDownAction($event)" [formGroup]="sandboxDefinitionFormGroup.formGroup">
        <div class="content">
            <!-- URL field-->
            <mat-form-field (keydown.enter)="$event.preventDefault()"
                            appearance="outline">
                <mat-label>Git URL</mat-label>
                <input formControlName="gitUrl"
                       matInput
                       placeholder="https://git-service.com/path/to/sandbox-definitions/sandbox_name.git" required>
                <button (click)="gitUrl.setValue('');" *ngIf="gitUrl.value" aria-label="Clear"
                        mat-icon-button matSuffix>
                    <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="gitUrl.hasError('required')">This field is required</mat-error>
            </mat-form-field>

            <!-- REVISION field-->
            <mat-form-field (keydown.enter)="$event.preventDefault()"
                            appearance="outline">
                <mat-label>Revision</mat-label>
                <input formControlName="revision" matInput placeholder="Revision"
                       required>
                <button (click)="revision.setValue('');" *ngIf="revision.value" aria-label="Clear"
                        mat-icon-button matSuffix>
                    <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="revision.hasError('required')">This field is required</mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-card>
