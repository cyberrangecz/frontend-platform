<div class="stages">
    @for (stage of stages; let order = $index; track $index) {
        <div>
            <div [matRippleCentered]='true'
                 [matTooltip]="stage"
                 [ngClass]="stageIconResolver(stage)"
                 [style.cursor]="navigable ? 'pointer' : 'default'"
                 class="stage-container"
                 matRipple>
                <mat-icon (click)="stageSelect(stage, order)" class="material-icons-outlined">{{
                        stageIconResolver(stage)
                    }}
                </mat-icon>
            </div>
        </div>
    }
</div>
