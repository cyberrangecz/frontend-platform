<p>Repository: {{ stage?.repoUrl }}</p>
<p>Revision: {{ stage?.rev }}</p>

<h3>Outputs:</h3>
@if (hasOutputs$ | async) {
    <sentinel-code-viewer [isLoading]="isLoading$ | async"
                          [maxHeight]="600"
                          [pageSize]="PAGE_SIZE"
                          [resource]="outputs$ | async"
                          [viewPortItemHeight]="20">
    </sentinel-code-viewer>
} @else {
    <ng-template>
        Stage has no outputs
    </ng-template>
}
