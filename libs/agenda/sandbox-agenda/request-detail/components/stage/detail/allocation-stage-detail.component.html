@if (outputs$ | async) {
    <crczp-code-viewer-wrapper
        [extensions]="[search({
            caseSensitive: false,
        })]"
        [height]="height()"
        [readonly]="true"
        [value]="outputs$ | async"
        class="code-viewer-wrapper"
    >
    </crczp-code-viewer-wrapper>

} @else {
    <ng-template>
        Stage has no outputs
    </ng-template>
}
