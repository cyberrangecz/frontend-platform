@let isAnsible = isAnsibleStage(stage());
@let asAnsible = asAnsibleStage(stage());

@if (isAnsible && asAnsible.repoUrl) {
    <p>Repository: {{ asAnsible.repoUrl }}</p>
}
@if (isAnsible && asAnsible.rev) {
    <p>Revision: {{ asAnsible.rev }}</p>
}
@if (outputs$ | async) {
    <crczp-code-viewer-wrapper
        class="code-viewer-wrapper"
        [height]="height()"
        (lineWrappingChange)="lineWrapping = $event"
    >
        <code-editor
            [extensions]="[search({
                caseSensitive: false,
            })]"
            [lineWrapping]="lineWrapping"
            [readonly]="true"
            [value]="outputs$ | async"
        />
    </crczp-code-viewer-wrapper>

} @else {
    <ng-template>
        Stage has no outputs
    </ng-template>
}
