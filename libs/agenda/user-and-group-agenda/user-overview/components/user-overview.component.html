<sentinel-controls (itemClicked)="onControlsAction($event)" [controls]="controls"
                   [titlecased]="false" />
<sentinel-table
    (rowSelection)="onUserSelected($event)"
    (tableLoad)="onLoadEvent($event)"
    [data]="users$ | async"
    [defaultSortDirection]="INIT_SORT_DIR"
    [defaultSortName]="INIT_SORT_NAME"
    [hasError]="usersHasError$ | async">
</sentinel-table>
